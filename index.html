<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淡墨輕煙 - 公會首頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg-color: #0a0a0a;
            --accent-color: #c7b299; /* 淡金色 */
            --accent-hover: #e6d5c1;
            --text-color: #e0e0e0;
            --card-bg: rgba(30, 35, 45, 0.85);
            --section-bg: #0f1012;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif TC', serif;
            background-color: var(--main-bg-color);
            color: var(--text-color);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* --- 導覽列 --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            z-index: 1000;
            box-sizing: border-box;
            transition: background 0.3s;
        }

        header:hover {
            background: rgba(0,0,0,0.95);
        }

        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent-color);
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
            text-shadow: 1px 1px 2px rgba(0,0,0,1);
        }

        nav a:hover {
            color: var(--accent-color);
        }

        /* --- 主視覺區塊 (Video Background) --- */
        .hero-banner {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 90%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            margin-bottom: 80px;
        }

        .main-title-img {
            max-width: 700px;
            width: 80%;
            height: auto;
            filter: drop-shadow(0px 0px 15px rgba(0,0,0,0.9));
            animation: fadeIn 2s ease-in-out;
        }

        .hero-subtitle {
            font-size: 1.6em;
            color: var(--accent-color);
            margin-top: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,1);
            letter-spacing: 8px;
            border-top: 1px solid rgba(199, 178, 153, 0.5);
            display: inline-block;
            padding-top: 20px;
            animation: slideUp 2s ease-out;
        }

        /* --- 內容區塊 --- */
        .content-section {
            padding: 100px 10%;
            background-color: var(--section-bg);
            border-top: 1px solid #333;
            position: relative;
        }

        .section-title {
            font-size: 2.5em;
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            letter-spacing: 5px;
        }

        .section-title::after {
            content: '❖';
            display: block;
            font-size: 0.6em;
            color: #555;
            margin-top: 15px;
        }

        .intro-text {
            font-size: 1.25em;
            line-height: 2;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            color: #ccc;
        }

        /* --- 成員卡片 --- */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .member-card {
            background: var(--card-bg);
            border: 1px solid rgba(199, 178, 153, 0.2);
            padding: 40px 20px;
            text-align: center;
            border-radius: 4px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .member-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-color);
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
            background: rgba(40, 45, 55, 0.95);
        }

        .member-avatar {
            width: 110px;
            height: 110px;
            background-color: #222;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 2px solid var(--accent-color);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* 圖片由 JS 動態載入 */
        }

        .member-name {
            font-size: 1.5em;
            color: var(--accent-color);
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .member-title {
            font-size: 0.9em;
            color: #888;
            font-style: italic;
            margin-bottom: 15px;
        }

        .member-rank {
            display: inline-block;
            padding: 5px 15px;
            border: 1px solid #555;
            font-size: 0.9em;
            color: #ddd;
            border-radius: 20px;
        }

        /* --- 報名表單 --- */
        .signup-wrapper {
            background: rgba(20, 20, 20, 0.8);
            padding: 50px;
            border-radius: 10px;
            max-width: 700px;
            margin: 0 auto;
            border: 1px solid #333;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .form-group { margin-bottom: 30px; text-align: left; }
        .form-label { display: block; margin-bottom: 10px; color: var(--accent-color); font-weight: bold; }
        
        .form-input, .form-select {
            width: 100%;
            padding: 15px;
            background-color: rgba(10, 10, 10, 0.8);
            border: 1px solid #444;
            color: var(--text-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background-color: var(--accent-color);
            color: #0a0a0a;
            border: none;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover { background-color: var(--accent-hover); }

        /* --- 音樂控制按鈕 --- */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            cursor: pointer;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            padding: 0;
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--accent-color);
        }

        .music-playing {
            animation: rotateDisc 4s linear infinite;
            background-color: rgba(199, 178, 153, 0.2);
        }

        .music-paused { opacity: 0.7; }

        @keyframes rotateDisc {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* RWD */
        @media (max-width: 768px) {
            header { padding: 15px; flex-direction: column; }
            nav ul { margin-top: 15px; gap: 15px; font-size: 0.9em; }
            .hero-subtitle { font-size: 1.2em; }
            .content-section { padding: 60px 5%; }
        }
        /* --- 俠客名冊專屬背景設定 --- */
        #members {
            /* 這一行有兩個圖層：
               1. linear-gradient: 半透明黑色遮罩 (0.8 代表 80% 黑)，讓文字更清楚
               2. url: 您的背景圖片路徑 
            */
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('roster_bg.jpg');
            
            /* 讓背景圖填滿整個區塊 */
            background-size: cover;
            
            /* 讓背景圖居中 */
            background-position: center;
            
            /* (選用) 視差滾動效果：
               加上 fixed 這行，滾動網頁時背景會固定不動，看起來很有質感。
               如果不喜歡，可以把這行刪掉。
            */
            background-attachment: fixed;
            
            /* 確保文字顏色是亮的 */
            color: #ffffff;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">淡墨輕煙</div>
        <nav>
            <ul>
                <li><a href="#hero">首頁</a></li>
                <li><a href="#intro">簡介</a></li>
                <li><a href="#members">名冊</a></li>
                <li><a href="#dungeon">報名</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero" class="hero-banner">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="bg_video.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <img src="image_1.png" alt="淡墨輕煙" class="main-title-img">
            <h2 class="hero-subtitle">以武會友，快意江湖</h2>
        </div>
    </section>

    <section id="intro" class="content-section">
        <h2 class="section-title">公會簡介</h2>
        <div class="intro-text">
            <p>「淡墨輕煙」，取自江湖之遠，非淡泊無以明志，非寧靜無以致遠。<br>我們匯聚四方俠客，不問出身，只求志同道合。</p>
            <p>在這裡，我們共闖百業副本，研習武學，亦或是在燕雲大地策馬奔騰，共賞長河落日。</p>
            <p style="color: var(--accent-color); font-weight: bold; margin-top: 40px;">
                劍起江湖嘯恩仇，墨染輕煙畫春秋。
            </p>
        </div>
    </section>

    <section id="members" class="content-section">
        <h2 class="section-title">俠客名冊</h2>
        <div id="members-container" class="members-grid">
            <p style="text-align:center; width:100%; color:#888;">正在聯繫江湖探子獲取名冊...</p>
        </div>
        <div id="status-msg" style="text-align: center; margin-top: 20px; font-size: 0.9em; color: #666;"></div>
    </section>

    <section id="dungeon" class="content-section">
        <h2 class="section-title">百業副本車單報名</h2>
        <div class="signup-wrapper">
            <form action="#"> 
                <div class="form-group">
                    <label class="form-label">❖ 俠客暱稱</label>
                    <input type="text" class="form-input" placeholder="請輸入您的遊戲內暱稱" required>
                </div>
                <div class="form-group">
                    <label class="form-label">❖ 主修百業</label>
                    <select class="form-select" required>
                        <option value="">請選擇</option>
                        <option value="鏢師">鏢師</option>
                        <option value="懸賞">懸賞</option>
                        <option value="遊俠">遊俠</option>
                        <option value="郎中">郎中</option>
                        <option value="工匠">工匠</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">❖ 報名項目</label>
                    <select class="form-select" required>
                        <option value="">請選擇</option>
                        <option value="hard">高難度副本開荒</option>
                        <option value="daily">日常百業速刷</option>
                        <option value="event">公會活動</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">❖ 備註</label>
                    <input type="text" class="form-input" placeholder="方便時間 / 戰力備註">
                </div>
                <button type="submit" class="submit-btn">提交報名帖</button>
            </form>
        </div>
    </section>

    <footer>
        <p>© 2024 淡墨輕煙公會. All rights reserved.</p>
    </footer>

    <audio id="bg-music" loop autoplay>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <button id="music-btn" class="music-control" title="播放/暫停音樂">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
    </button>

    <script>
        /* ----------------------------------------------------
           PART 1: 成員名冊邏輯 (Google Sheet CSV + Avatar Map)
           ---------------------------------------------------- */
        
        // ★ 請在這裡貼上您「發布到網路 -> CSV」的連結
        const sheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT_zToofqTDRekqbDrXa4zxokGNBymqHmshOA0MzmLmxXvD7LSuzqpCoeAtcmRujwdXb_IEKCfSriIC/pub?gid=0&single=true&output=csv'; 

        // ★ 位階與圖片對照表
        const avatarMap = {
            "社主": "rank_01.jpg",
            "副社主": "rank_02.jpg",
            "指揮": "rank_03.jpg",
            "半步演員": "rank_04.jpg",
            "傲霜": "rank_05.jpg",
            "築影": "rank_06.jpg",
            "綴星": "rank_07.jpg",
            "戮血": "rank_08.jpg",
            "社眾": "rank_09.jpg",
            "學徒": "rank_10.jpg"
        };
        const defaultAvatar = "default_user.jpg";

        // 取得對應圖片
        function getAvatarImage(rankText) {
            if (!rankText) return defaultAvatar;
            for (const [key, img] of Object.entries(avatarMap)) {
                if (rankText.includes(key)) return img;
            }
            return defaultAvatar;
        }

        // 建立卡片 HTML
        function createCard(name, title, rank) {
            const img = getAvatarImage(rank);
            return `
                <div class="member-card">
                    <div class="member-avatar" style="background-image: url('${img}');"></div>
                    <h3 class="member-name">${name}</h3>
                    <p class="member-title">"${title}"</p>
                    <div class="member-rank">${rank}</div>
                </div>`;
        }

        // 備用資料 (當讀取失敗或 CORS 擋住時顯示)
        function loadFallbackData(reason) {
            const container = document.getElementById('members-container');
            const statusDiv = document.getElementById('status-msg');
            
            const fallbackMembers = [
                {name: "墨染初", title: "一劍霜寒十四州", rank: "幫主"},
                {name: "靈均", title: "舉世皆濁我獨清", rank: "副幫主"},
                {name: "予諾", title: "一諾千金", rank: "領隊"},
                {name: "張沐秋", title: "神槍無敵", rank: "正式成員"},
                {name: "月下獨酌", title: "醉臥沙場", rank: "精英成員"}
            ];

            let html = '';
            fallbackMembers.forEach(m => html += createCard(m.name, m.title, m.rank));
            container.innerHTML = html;
            
            statusDiv.innerHTML = `(目前顯示為測試資料，原因: ${reason})`;
            statusDiv.style.display = 'block';
        }

        // 執行讀取
        fetch(sheetCsvUrl)
            .then(res => {
                if(!res.ok) throw new Error("HTTP Error");
                return res.text();
            })
            .then(data => {
                if(data.includes("<html")) throw new Error("Not CSV");
                
                const rows = data.trim().split(/\r?\n/);
                const container = document.getElementById('members-container');
                container.innerHTML = '';
                
                // 從 index 1 開始 (跳過標題)
                for(let i=1; i<rows.length; i++) {
                    const row = rows[i].split(',');
                    if(row.length < 2) continue;
                    
                    const name = row[0].replace(/['"]+/g, '').trim();
                    const title = row[1].replace(/['"]+/g, '').trim();
                    const rank = row[2].replace(/['"]+/g, '').trim();
                    
                    container.innerHTML += createCard(name, title, rank);
                }
            })
            .catch(err => {
                console.warn("讀取失敗，切換至備用資料:", err);
                let reason = "網路問題或連結錯誤";
                if(window.location.protocol === 'file:') reason = "CORS 限制 (請使用 Live Server 或上傳網站)";
                loadFallbackData(reason);
            });

        /* ----------------------------------------------------
           PART 2: 背景音樂邏輯 (智慧自動播放)
           ---------------------------------------------------- */
        const audio = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        audio.volume = 0.4;

        function updateBtn() {
            if(!audio.paused) {
                musicBtn.classList.add('music-playing');
                musicBtn.classList.remove('music-paused');
            } else {
                musicBtn.classList.remove('music-playing');
                musicBtn.classList.add('music-paused');
            }
        }

        // 嘗試自動播放
        audio.play().then(() => {
            console.log("Auto-play success");
            updateBtn();
        }).catch(() => {
            console.log("Auto-play blocked, waiting for interaction");
            // 等待使用者第一次點擊
            document.body.addEventListener('click', () => {
                audio.play();
                updateBtn();
            }, { once: true });
        });

        // 按鈕手動控制
        musicBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if(audio.paused) audio.play();
            else audio.pause();
            updateBtn();
        });

    </script>
</body>
</html>
